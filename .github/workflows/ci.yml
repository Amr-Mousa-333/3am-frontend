name: PR Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Required Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests (JUnit)
        id: run_tests
        continue-on-error: true
        run: |
          mkdir -p test-results
          bun test --reporter=junit --reporter-outfile test-results/bun-junit.xml

      - name: Publish test report
        if: always() && hashFiles('test-results/bun-junit.xml') != ''
        continue-on-error: true
        uses: dorny/test-reporter@v2
        with:
          name: Bun Tests
          path: test-results/bun-junit.xml
          reporter: java-junit

      - name: Upload raw JUnit report
        if: always() && hashFiles('test-results/bun-junit.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: bun-junit
          path: test-results/bun-junit.xml

      - name: Fail workflow when tests fail
        if: steps.run_tests.outcome == 'failure'
        run: exit 1
